<!DOCTYPE html>
<html lang="es" ng-app="profesorApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Scripts de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Angular JS -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Angular JS Project</title>
</head>
<body>
    <main class="container">
        <h1>Profesor</h1>

        <div class="mb-5" ng-controller="profesorCtrl as pc">
            <h4>{{profesor.nombre | uppercase}}</h4>
            <hr>
            
            <div class="row mb-3">
                
                <!-- Div que contiene la imagen del profesor -->
                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                            <img ng-src="{{profesor.imagen}}" class="rounded-circle" alt="" width="150px" height="150px">
                        </div>
                    </section>
                </div>

                <!-- Div, donde se mostrará la bio del profesor -->
                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            <p>{{profesor.bio}}</p>
                            <p><strong>Edad:</strong> {{profesor.edad}} años</p>
                        </div>
                    </section>
                    <button class="btn btn-primary" ng-click="editar()">Editar</button>
                </div>
            </div><!-- End Row -->
            <div class="row mb-3">
                <div class="col-3">
                    <p>Nombre:</p>
                    <input class="form-control" type="text" ng-model="editando.nombre">
                </div>
                <div class="col-3">
                    <p>Edad:</p>
                    <input class="form-control" type="text" ng-model="editando.edad">
                </div>
                <div class="col-3">
                    <p>Bio:</p>
                    <input class="form-control" type="text" ng-model="editando.bio">
                </div>
            </div>
            <button class="btn btn-success" ng-click="guardar()">Guardar</button>
            <button class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
        </div><!-- End profesorCtrl -->

        <div ng-controller="videoCtrl as vc">
            <h4>{{vc.video.nombre | uppercase}}</h4>

            <hr>
            
            <div class="row">
                
                <!-- Div que contiene la imagen del profesor -->
                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                                <img ng-src="{{vc.video.imagen}}" class="rounded-circle" alt="" width="150px" height="150px">
                            <p class="btn-like mt-2" ng-click="vc.video.likes = vc.video.likes+1"><i class="fas fa-heart text-danger mr-2"></i>{{vc.video.likes}} likes</p>
                        </div>
                    </section>
                </div>

                <!-- Div, donde se mostrará la bio del profesor -->
                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            <p>{{vc.video.bio}}</p>

                            <iframe width="560" height="315" src="https://www.youtube.com/embed/Enu3Oy6_L-I" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </section>
                </div>
            </div><!-- End Row -->
        </div><!-- End videoCtrl -->
    </main>
</body>
</html>
