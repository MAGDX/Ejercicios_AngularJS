<!DOCTYPE html>
<html lang="es" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Angular JS -->
    <script src="js/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.23/i18n/angular-locale_es-us.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Evaluacion</title>
</head>
<body>
    <main class="container">
        <h1>Evaluacion</h1>

        <h3>Angular 101</h3>

        <hr>

        <p>
            Nombre completo:
            <input type="text" class="form-control" ng-model="nombre" placeholder="Inserte su nombre">
        </p>

        <p>
            Lugar de trabajo:
            <input type="text" class="form-control" ng-model="trabajo" placeholder="Inserte su lugar de trabajo">
        </p>

        <p>
            Salario en Euros:
            <input type="text" class="form-control" ng-model="salario" placeholder="Inserte su salario en euros">
        </p>

        <p>Nombre: {{nombre | uppercase}}</p>
        <p>Lugar de trabajo: {{trabajo | lowercase}}</p>
        <p>Con un salario de: {{salario | currency:"â‚¬"}}</p>
    </main>

    <!-- Scripts de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
