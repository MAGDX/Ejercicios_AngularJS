<!-- Componente Tabla -->

<input class="form-control mb-2 col-4" ng-model="busqueda.nombre" type="text"
        placeholder="Escriba la fruta a buscar">

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col" ng-click="ordenar = 'id'">ID</th>
            <th scope="col">Foto</th>
            <th scope="col" ng-click="ordenar = 'nombre'">Fruta</th>
            <th scope="col" ng-click="ordenar = 'unidades'">Unidades</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="fruta in $ctrl.frutas | filter : busqueda | orderBy: ordenar">
            <td>{{fruta.id}}</td>
            <td><img width="30" height="30" ng-src="img/{{fruta.icon}}" alt="{{fruta.nombre}}"></td>
            <td>
                {{fruta.nombre}}
            </td>
            <td>{{fruta.unidades}}</td>
        </tr>
    </tbody>
</table>

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="btn btn-light">Anterior</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Second group">
      <button type="button" class="btn btn-light">1</button>
      <button type="button" class="btn btn-light">2</button>
      <button type="button" class="btn btn-light">3</button>
    </div>
    <div class="btn-group" role="group" aria-label="Third group">
      <button type="button" class="btn btn-light">Siguiente</button>
    </div>
  </div>

<!-- End Componente Tabla -->
