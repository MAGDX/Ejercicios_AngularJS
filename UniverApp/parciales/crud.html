<div ng-controller="crudController">
    <h2>Canciones</h2>
    <hr>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Cancion</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="align-middle">{{cancion.id}}</td>
                <td class="align-middle">{{cancion.nombre}}</td>
            </tr>
        </tbody>
    </table>
</div>
